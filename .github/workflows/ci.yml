name: CI

on:
  push:
    branches: [trinity]
  pull_request:
    branches: [trinity]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get -qq update
          sudo apt-get -y install build-essential

      - name: Build
        run: make -j$(nproc)
